<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>Membres :</h3>
    <div id="users"></div>
  </div>
  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
    <form id="message-form">
       Message: <input id="mess" type="text" name="message" autofocus autocomplete="off" ></input>
       De: <input id="de" type="text" name="from" ></input><br><br>
        <button type="submit">Soumettre</button>
    </form><br>
        <button id="send-location">Envoyer coordonn√©es</button>
    </div>
  </div>

    <script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
          <h4>{{from}} : </h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li> 
      
    <script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
          <h4>{{from}} : </h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">Ma position</a>
          </p>
        </div>
    </li>

    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
