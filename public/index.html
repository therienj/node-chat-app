<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Joindre | Application Chat</title>
    <meta name="viewport" content="width=device-width, initial-size=1, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
            <h3>Joindre le tchat</h3>
        </div>
        <div class="form-field">
           <label>Affiche le nom</label>
           <input type="text" autofocus/>
        </div>
        <div class="form-field">
           <label>Chambre</label>
           <input type="text" name="room"/>
        </div>
        <div class="form-field">
            <button>Joindre</button>
        </div>
      </form>
   </div>
</body>

</html>
